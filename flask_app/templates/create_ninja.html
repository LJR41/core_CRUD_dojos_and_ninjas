<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <h1 class="text-center">Create a New Ninja</h1>
    <form action="/create/ninja" method="post">

        <div class="d-flex justify-content-center gap-4 my-4">
            <div class=>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name">
            </div>
            <div class=>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div class=>
                <label for="age">Age</label>
                <input type="text" name="age" id="age">
            </div>
            <div class=>
                <label for="dojos">Dojos</label>
                <select name="dojo_id" id="dojo_id">
                {% for one_dojo in all_dojos%}
                <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                {% endfor %}
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-center my-4"><button>Submit</button></div>
    </form>
    <div class="d-flex justify-content-center my-4">
        <form action="/">
            <button>Go Home</button>
        </form>
    </div>
    
</body>
</html>
