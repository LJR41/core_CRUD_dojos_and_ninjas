<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <h1 class="text-center">The Dojos</h1>
    <div>
        {% for one_dojo in all_dojos%}
        <div class="container-sm text-center">
            <a class="fs-3" href="/show/{{one_dojo.id}}/dojo">{{one_dojo.name}}</a>
        </div>
        {% endfor %}
    </div>
    <div class="container-sm justify-content-center d-flex ">
        <form action="/new/dojo">
            <button>New Dojo</button>
        </form>
        <form action="/new/ninja">
            <button>New Ninja</button>
        </form>
    </div>
</body>
</html>
